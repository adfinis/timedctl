[tool.poetry]
name = "timedctl"
version = "0.1.0"
description = "CLI for timed"
authors = ["Arthur Deierlein <arthur.deierlein@adfinis.com>", "Gian Klug <gian.klug@adfinis.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
click = "^8.1.3"
pyfzf = "^0.3.1"
rich = "^13.4.2"
libtimed = {git = "https://github.com/adfinis/libtimed.git", branch = "main"}
terminaltables = "^3.1.10"


[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
pytest = "^7.3.2"
isort = "^5.12.0"
flake8 = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
timedctl = "timedctl.timedctl:timedctl"

[tool.semantic_release]
version_variable = "tool.poetry.version"
